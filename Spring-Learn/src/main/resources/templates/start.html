<!doctype html>
    <html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<link rel="stylesheet" href="Main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>My Flop_Spring</title>
</head>
<body>
<div class="page-wrapper">
<div class="menu-sidebar-content js-scrollbar1">
    <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar-list">
			<a th:each="pro : ${Catergoryes}"><a th:text=${pro.c_name}></a></a>
            </li>
        </ul>
    </nav>
</div>
    <div align="center">
        <h1>Products</h1>
        <table border="2" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>ImgUrl</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${products}">
            	<td align="center" th:text=${project.id}></td>
                <td align="center" th:text=${project.name}></td>
                <td align="center" th:text=${project.img}></td>
                
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
